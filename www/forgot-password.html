<div data-page="forgot-password" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
            <div style="margin:0 6% !important;" class="center">Forgot Password</div>
        </div>
    </div>
    <div class="page-content padtb50">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">E-mail</label>
                                    <input type="email" placeholder="yourname@domain.com" id="forgot-email">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <label class="forgot_send_otp btn btn-app" style="font-size: 12px; height: auto; padding: 2px 5px; margin: 0;">Send OTP</label>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">OTP</label>
                                    <input type="text" placeholder="OTP" id="forgot-otp">
                                    <input type="hidden" placeholder="" id="forgot-verify" value="NO">
                                    <input type="hidden" placeholder="" id="forgot-verify-email" value="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <label class="forgot_verify_otp btn btn-app" style="font-size: 12px; height: auto; padding: 2px 5px; margin: 0;">Verify OTP</label>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Password</label>
                                    <input type="password" placeholder="*********" id="forgot-password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Confirm Password</label>
                                    <input type="password" placeholder="*********" id="forgot-cpassword">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <button onclick="update_password();" class="button btn-app">CHANGE PASSWORD</button>
        </div>
    </div>
</div>
