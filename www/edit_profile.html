<div data-page="edit_profile" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
            <div style="margin:0 6% !important;" class="center">Sign In</div>
        </div>
    </div>
    <div class="page-content padtb50">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <input type="hidden" placeholder="01" id="editprofile-id">
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Name</label>
                                    <input type="text" placeholder="Joh Doe" id="editprofile-name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">E-mail</label>
                                    <input type="email" placeholder="yourname@domain.com" id="editprofile-email">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Contact No.</label>
                                    <input type="tel" placeholder="+91 " id="editprofile-contact">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Gender</label>
                                    <select placeholder="Gender" id="editprofile-gender">
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Date of Birth</label>
                                    <input type="date" placeholder="01/01/1990" id="editprofile-dob">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Country</label>
                                    <input type="text" placeholder="India" id="editprofile-country">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">City</label>
                                    <input type="text" placeholder="Mumbai" id="editprofile-city">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <button onclick="edit_profile();" class="button btn-app">UPDATE DETAILS</button>
        </div>
    </div>
</div>
