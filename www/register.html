<div data-page="register" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
            <div style="margin:0 6% !important;" class="center">Sign In</div>
        </div>
    </div>
    <div class="page-content padtb50">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Name</label>
                                    <input type="text" placeholder="Joh Doe" id="signup-name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">E-mail</label>
                                    <input type="email" placeholder="yourname@domain.com" id="signup-email">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <label class="send_otp btn btn-app" style="font-size: 12px; height: auto; padding: 2px 5px; margin: 0;">Send OTP</label>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">OTP</label>
                                    <input type="text" placeholder="OTP" id="signup-otp">
                                    <input type="hidden" placeholder="" id="signup-verify" value="NO">
                                    <input type="hidden" placeholder="" id="signup-verify-email" value="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <label class="verify_otp btn btn-app" style="font-size: 12px; height: auto; padding: 2px 5px; margin: 0;">Verify OTP</label>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Password</label>
                                    <input type="password" placeholder="*********" id="signup-password">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Confirm Password</label>
                                    <input type="password" placeholder="*********" id="signup-cpassword">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Contact No.</label>
                                    <input type="tel" placeholder="+91 " id="signup-contact">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Gender</label>
                                    <select placeholder="Gender" id="signup-gender">
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label style="font-size: 12px;">Date of Birth</label>
                                    <input type="date" placeholder="01/01/1990" id="signup-dob">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <button onclick="register();" class="button btn-app">SIGN IN</button>
        </div>
    </div>
</div>
