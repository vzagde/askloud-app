<div data-page="create_poll" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
            <div style="margin:0 6% !important;" class="center">Select Poll Type</div>
        </div>
    </div>
    <div class="page-content padtb50">
        <div class="content-block">
            <div class="">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <label style="font-size: 12px;">Select Category</label>
                                        <select placeholder="Gender" id="createpoll-category">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <label style="font-size: 12px;">Select Sub Category</label>
                                        <select placeholder="Gender" id="createpoll-subcategory">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card" onclick="goto_question('1');">
				    <div class="card-header"><b>Multiple Options</b></div>
				    <div class="card-content">
				        <div class="card-content-inner">
				        	<div class="option_selection text-center col option1 bg-red">Option A</div>
				        	<div class="option_selection text-center col option2 bg-green">Option B</div>
				        	<div class="option_selection text-center col option3 bg-blue">Option C</div>
				        </div>
				    </div>
				</div>
                <div class="card" onclick="goto_question('2');">
				    <div class="card-header"><b>A / B</b></div>
				    <div class="card-content">
				        <div class="card-content-inner">
				        	<div class="option_selection text-center col optionA bg-green">A</div>
				        	<div class="option_selection text-center col optionB bg-red">B</div>
				        </div>
				    </div>
				</div>
                <div class="card" onclick="goto_question('3');">
				    <div class="card-header"><b>Rating</b></div>
				    <div class="card-content">
				        <div class="card-content-inner">
				        	<span class="option_selection text-center col star1 bg-yellow">1</span>
				        	<span class="option_selection text-center col star2 bg-yellow">2</span>
				        	<span class="option_selection text-center col star3 bg-yellow">3</span>
				        	<span class="option_selection text-center col star4 bg-yellow">4</span>
				        	<span class="option_selection text-center col star5 bg-yellow">5</span>
				        	<span class="option_selection text-center col star6 bg-yellow">6</span>
				        	<span class="option_selection text-center col star7 bg-yellow">7</span>
				        	<span class="option_selection text-center col star8 bg-yellow">8</span>
				        	<span class="option_selection text-center col star9">9</span>
				        	<span class="option_selection text-center col star10">10</span>
				        </div>
				    </div>
				</div>
            </div>
        </div>
    </div>
